<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Register Page</title>
    <link rel="StyleSheet" href="./InputForms.css">
</head>

<body>
    <header class="headerContainer">Header-Sample Flexbox</header>
    <form>
        <div>
            <label for="Name">text input box for Name:</label>
            <input type="text" id="Name" placeholder="Enter your name">
            <text-error class="error"></text-error>
        </div>
        <div>
            <label for="email"> Enter email input type</label>
            <input type="email" id="email" name="email" placeholder="Enter a Valid Email" required>
            <text-error class="email-error"></text-error>
        </div>
        <div>
            <label for="tel"> text input box for mobilenumber</label>
            <input type="tel" id="tel" placeholder="Enter a mobilenumber">
            <text-error class="mobile-error"></text-error>
        </div>
    </form>
    <script>
        var text = document.querySelector("#Name");
        var errorInput = document.querySelector(".error");
        text.addEventListener('input', function() {
            let nameRegex = RegExp('^[A-Z]{1}[a-z]{2,}$');
            if (nameRegex.test(text.value))
                errorInput.textContent = "";
            else
                errorInput.textContent = "Name is InCorrect";
        });
        var email = document.querySelector("#email");
        var emailError = document.querySelector(".email-error");
        email.addEventListener('input', function() {
            let emailRegex = RegExp('^[a-zA-Z0-9+_-]+(?:\\.[a-zA-Z0-9_-]+)*@[a-zA-Z0-9]+(?:\\.[a-zA-Z]{2,}){1,2}$');
            if (emailRegex.test(email.value))
                emailError.textContent = "";
            else emailError.textContent = "Email is incorrect";
        });
        var tel = document.querySelector("#tel");
        var mobileError = document.querySelector(".mobile-error");
        tel.addEventListener('input', function() {
            let telRegex = RegExp('^[+][0-9]{2}[ ]*[0-9]{10}$');
            if (telRegex.test(tel.value))
                mobileError.textContent = " ";
            else mobileError.textContent = "Mobile is incorrect";
        });
    </script>
</body>

</html>
