<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Register Page</title>
    <link rel="StyleSheet" href="./InputForms.css">
</head>

<body>
    <header class="headerContainer">Header-Sample Flexbox</header>
    <form>
        <div>
            <label for="Name">text input box for Name:</label>
            <input type="text" id="Name">
            <text-error class="error"></text-error>
        </div>
        <div>
            <label for="email">Enter Your Email:</label>
            <input type="email" id="url" placeholder="Enter EmailId" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
        </div>
        <div><input type="submit" value="Submit"></div>
    </form>
    <script>
        var text = document.querySelector("#Name");
        var errorInput = document.querySelector(".error");
        text.addEventListener('input', function() {
            let nameRegex = RegExp('^[A-Z]{1}[a-z]{2,}$');
            if (nameRegex.test(text.value))
                errorInput.textContent = "";
            else
                errorInput.textContent = "Name is InCorrect";
        });
    </script>
</body>

</html>
